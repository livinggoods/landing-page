<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Living Goods</title>
	<link rel="icon" type="image/png" href="/img/lg.PNG"/> 

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Custom CSS -->
    <link href="css/landing-page.css" rel="stylesheet"/>

    <!-- optiscroll CSS -->
    <link href="css/optiscroll.css" rel="stylesheet"/>

</head>

<body data-ng-app="mainApp" class="container-fluid" data-ng-controller="mainController">

    <div id="nav" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div id="logo" class="col-lg-4 col-lg-offset-4"></div>
    </div>

    <div id="apps" class="col-xs-12 col-sm-12 col-md-12 col-lg-12 optiscroll">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" data-ng-repeat="category in landCategories">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 categoryLB"><p>{{category.name}}</p></div>
            <div class="app col-xs-12 col-sm-6 col-md-3 col-lg-5ths" data-ng-repeat="app in category.apps" data-ng-click="launch(app.link)">
                <div class="appFrame">
                    <div class="appImg" style="background-image: url({{app.image}});"></div>
                    <p class="appLink">{{app.name}}</p>
                    <p class="appDesc">{{app.description}}</p>
                </div>
            </div>
        </div>
    </div>

    <footer>
        Copyright &copy; Living Goods 2017. All Rights Reserved
    </footer>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- angular.js -->
    <script src="js/angular.min.js"></script>

    <!-- optiscroll.js for custom scroll bars -->
    <script type="text/javascript" src="js/optiscroll.min.js"></script>

    <!-- script that gets data from the Database -->
    <script src="js/data_controller.js"></script>

</body>

</html>
