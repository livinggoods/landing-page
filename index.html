<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Living Goods</title>
	<link rel="icon" type="image/png" href="/img/logo.jpg"/> 

    <!-- Bootstrap Core CSS -->
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

    <!-- font awesome -->
    <link href="/node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- optiscroll CSS -->
    <link href="/node_modules/optiscroll/dist/optiscroll.css" rel="stylesheet"/>

    <!-- Custom CSS -->
    <link href="css/landing-page.css" rel="stylesheet"/>

    <!-- angular.js -->
    <script src="js/angular.min.js"></script>    

</head>

<body data-ng-app="mainApp" class="container-fluid" data-ng-controller="mainController">

    <div class="row" id="nav">
        <div id="logo" class="col-4 col-sm-4 col-md-4 col-xl-4 col-lg-4" ></div>
        <div class="col-4 offset-4 col-sm-4 offset-sm-4 col-md-2 offset-md-6 col-lg-2 offset-lg-6 col-xl-2 offset-xl-6">
            <div class="row" id="links">
                <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4"
                    data-ng-click="launch('https://livinggoods.facebook.com/')">
                    <div id="workplace"></div>
                </div>
                <div data-ng-click="launch('https://www.twitter.com/Living_Goods')" 
                    class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 fa fa-twitter"
                    ></div>
                <div data-ng-click="launch('https://www.facebook.com/livinggoods.org/')"
                    class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 fa fa-facebook"
                    ></div>
            </div>
        </div>
    </div>
    <div id="apps" class="row optiscroll">
        <div data-ng-repeat="category in landCategories | orderBy:'priority'" class="row category">
            <div class="categoryLB col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <div class="row">
                    <p class="col-xl-12">{{category.name}}</p>
                </div>
            </div>
            <div class="app col-12 col-sm-12 col-md-4 col-lg-3 col-xl-3" data-ng-repeat="app in category.apps | orderBy:'priority'">
                <div class="appFrame" data-ng-if="app.links.count==1" data-ng-click="launch(app.links.urls[0].url)">
                    <div class="appImg" style="background-image: url({{app.image}});"></div>
                    <p class="appLink">{{app.name}}</p>
                    <p class="appDesc">{{app.description}}</p>
                </div>
                <div class="appFrame2" data-ng-if="app.links.count > 1">
                    <div class="appImg" style="background-image: url({{app.image}});"></div>
                    <p class="appLink">{{app.name}}</p>
                    <p class="appDesc2">{{app.description}}</p>
                    <div class="appLinkBtn">
                        <button data-ng-repeat="(link, url) in app.links.urls" data-ng-click="launch(url.url)">{{url.name}}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <footer>
            Copyright &copy; Living Goods 2017. All Rights Reserved
        </footer>
    </div>
    

    <!-- jQuery -->
    <script src="/node_modules/jquery/dist/jquery.js"></script>

    <!-- Tether (for bootstrap)-->
    <script src="/node_modules/tether/dist/js/tether.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- optiscroll.js for custom scroll bars -->
    <script src="/node_modules/optiscroll/dist/optiscroll.min.js"></script>

    <!-- script that gets data from the Database -->
    <script src="js/data_controller.js"></script>

</body>

</html>
